<script>
    function submitForm() {
        const data = {
            note: document.getElementById("fullname").value,
            totalValue: document.getElementById("gender").value,
            price: document.getElementById("name").value,
            quantity: document.getElementById("pass").value,
            itemName: document.getElementById("pas").value,
        };

        fetch('/save', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(data => {
            alert(data.message);
        })
        .catch((error) => {
            console.error('Error:', error);
        });
    }
</script>
